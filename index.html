<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>首页</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: "楷体";
        }
        header{
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url("https://si1.go2yd.com/get-image/0r24Ln6QYFK");
            height: 100vh;	/*使图片占满屏幕*/
            background-size: cover;
            background-position: center;
        }
    
        ul{
            float:left;
            list-style-type: none;/*去除li标签默认属性的标记*/
            margin: 15px;
        }
        ul li{
            display: inline-block;/*在元素之后不添加换行符，因此该元素可以位于其他元素旁边，实现水平显示列表项*/
			
        }
    
        ul li a{
            text-decoration: none;
            color: #fff;
            padding: 10px 30px;
            border: 1px solid transparent;/*使边框颜色透明*/
            transition: .6s ease;/*设置过度效果*/
            border-radius: 20px;/*设置圆角*/
        }
		ul li a:hover{		/*鼠标悬停在li的a上时的样式*/
            background-color: #00c;
            color: #000;
        }

        ul li.active a{
            background-color: #fff;
            color: #000;
        }	

		/*设置标题文字位置及样式*/
        .title{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .title h1{
            color: #fff;
            font-size: 70px;
            font-family: Century Gothic;
        }
		ul li select{
			font-size:16px;
			text-decoration: none;
			
            color: #000;
            padding: 5px 10px;
            border: 1px solid transparent;/*使边框颜色透明*/
            transition: .6s ease;/*设置过度效果*/
            border-radius: 20px;/*设置圆角*/
		}
		ul li select:hover{		/*鼠标悬停在li的select上时的样式*/
            background-color: #fff;
            color: #000;
        }
    </style>

</head>
<body>
    <header>
        <div class="main">
            <ul>
                <li class="active"><a href="#">首页</a></li>
                <li><a target="_blank">简介</a></li>
                <li>
					<select onchange="window.open(this.options[this.selectedIndex].value)">
						<option value='#'>作业</option>
						<option value='01.html'>第一次</option>
						<option value='02.html'>第二次</option>
						<option value='03.html'>第三次</option>
						<option value='04.html'>第四次</option>
						<option value='05.html'>第五次</option>
					</select>
                </li>
                <li><a target="_blank">个人</a></li>
            </ul>
        </div>
        <div class="title">
            <h1><span style="color: crimson;">我的</span>首页</h1>
        </div>
    </header>
</body>
</html>
